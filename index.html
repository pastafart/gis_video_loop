<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRL INTERNET SHOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4;
            overflow: hidden;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #FF69B4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-text {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #FF69B4;
            z-index: 2;
            opacity: 0;
        }

        #video-container.loaded {
            opacity: 1;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4 !important;
        }
        
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #video-wrapper:hover .button-container {
            opacity: 1;
        }
        
        .control-button {
            background: rgba(255, 192, 203, 0.3);
            border: 2px solid #FF69B4;
            color: #FF69B4;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 9999;
        }
        
        .control-button:hover {
            background: rgba(255, 105, 180, 0.4);
            border-color: #FF1493;
            color: #FFC0CB;
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 105, 180, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FFC0CB;
            color: white;
            z-index: 10000;
            width: 320px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }
        
        .modal-content {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .modal-content h2 {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: underline;
            text-underline-offset: 5px;
            padding-bottom: 2px;
        }

        .memorial-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100%;
            margin: 15px auto;
            display: block;
            border: 2px solid white;
        }
        
        .modal-content p {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 14px;
            line-height: 1.4;
            margin: 15px 0 0 0;
        }
        
        .close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .close-button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <div class="welcome-text">welcone :)</div>
        <div id="video-container"></div>
        
        <div class="button-container">
            <button class="control-button" onclick="showInfo()" title="Information">ⓘ</button>
            <button class="control-button" onclick="location.reload()" title="Change Channel">⟳</button>
        </div>
    </div>

        <button class="close-button" onclick="hideInfo()">×</button>
