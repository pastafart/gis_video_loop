<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRL INTERNET SHOW</title>
    <!-- Preload the Vimeo Player script -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js" as="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        /* Previous styles remain the same except for transition timing */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4;
            overflow: hidden;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #FF69B4;
        }
        
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Faster transition */
            background: #FF69B4;
        }

        iframe {
            background: #FF69B4 !important;
        }
        
        #video-container.loaded {
            opacity: 1;
        }
        
        /* Rest of the styles remain the same */
        /* ... */
    </style>
</head>
<body>
    <!-- Previous HTML remains the same -->
    <div id="video-wrapper">
        <div id="video-container"></div>
        
        <div class="button-container">
            <button class="control-button" onclick="showInfo()" title="Information">ⓘ</button>
            <button class="control-button" onclick="location.reload()" title="Change Channel">⟳</button>
        </div>
    </div>
    
    <!-- Modal HTML remains the same -->
    <div id="infoModal" class="modal">
        <button class="close-button" onclick="hideInfo()">×</button>
        <div class="modal-content">
            <h2>GIRL INTERNET SHOW</h2>
            <img 
                src="https://filmfreeway-production-storage-01-connector.filmfreeway.com/press_kits/headshots/002/256/588/original/8f5205df61-headshot.jpg?1674168904" 
                alt="Kati Kelli" 
                class="memorial-image"
            >
            <p>This website serves as a memorial tribute to the digital legacy of internet superstar Kati Kelli, who passed away in 2019.</p>
        </div>
    </div>

    <script>
        // Initialize player as soon as possible
        const videoContainer = document.getElementById('video-container');
        
        const player = new Vimeo.Player('video-container', {
            id: '1017463789',
            background: true,
            loop: true,
            autoplay: true,
            muted: true,
            responsive: true,
            dnt: true,
            playsinline: true,
            speed: true, // Enable speed adjustment
            autopause: false, // Prevent automatic pausing
            controls: false // Disable controls for faster load
        });

        // Show video as soon as it's ready
        player.ready().then(() => {
            videoContainer.classList.add('loaded');
            return player.play();
        }).catch(console.error);

        // Set random time after video is already visible
        player.on('loaded', function() {
            player.getDuration().then(function(duration) {
                const randomTime = Math.floor(Math.random() * duration);
                player.setCurrentTime(randomTime);
            }).catch(console.error);
        });

        // Optimize playback
        player.on('play', function() {
            // Request next frame to ensure smooth playback
            player.getVideoTitle().catch(() => {}); // Keep connection alive
        });

        // Error handling
        player.on('error', function(error) {
            console.error('Vimeo player error:', error);
            // Attempt to recover from error
            player.play().catch(() => {
                // If recovery fails, reload the player
                location.reload();
            });
        });

        // Ensure video stays playing
        player.on('pause', function() {
            player.play();
        });

        player.on('volumechange', function() {
            player.setVolume(0);
        });

        // Optimize visibility handling
        let visibilityTimeout;
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                clearTimeout(visibilityTimeout);
                visibilityTimeout = setTimeout(() => {
                    player.play();
                }, 100);
            }
        });

        // Modal functions remain the same
        function showInfo() {
            document.getElementById('infoModal').style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                hideInfo();
            }
        }
    </script>
</body>
</html>
