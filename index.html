<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Loop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe src="https://player.vimeo.com/video/1017463789?h=9bdd0f8fec&background=1&autoplay=1&loop=1&byline=0&title=0&muted=1"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen></iframe>
    </div>
</body>
</html>
