<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRL INTERNET SHOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        /* Previous styles remain the same until button-container */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4;
            overflow: hidden;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #FF69B4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-text {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #FF69B4;
            opacity: 0;
            z-index: 2;
            transition: opacity 0.2s ease;
        }

        #video-container.loaded {
            opacity: 1;
        }

        #video-container.loaded + .welcome-text {
            opacity: 0;
        }
        
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .button-container.visible {
            opacity: 1;
        }
        
        /* Rest of the styles remain the same */
    </style>
</head>
<body>
    <!-- Previous HTML remains the same -->

    <script>
        // Previous video player initialization and functions remain the same
        const videoContainer = document.getElementById('video-container');
        const buttonContainer = document.querySelector('.button-container');
        
        const player = new Vimeo.Player('video-container', {
            id: '1017463789',
            background: true,
            loop: true,
            autoplay: true,
            muted: true,
            responsive: true,
            dnt: true,
            playsinline: true
        });

        player.on('loaded', function() {
            videoContainer.classList.add('loaded');
            
            player.getDuration().then(function(duration) {
                const randomTime = Math.floor(Math.random() * duration);
                return player.setCurrentTime(randomTime);
            })
            .then(function() {
                return player.play();
            })
            .catch(function(error) {
                console.error('Error setting up video:', error);
            });
        });

        // Mouse movement handling
        let timeout;
        function handleMouseMove() {
            buttonContainer.classList.add('visible');
            
            // Clear the existing timeout
            clearTimeout(timeout);
            
            // Set new timeout
            timeout = setTimeout(() => {
                buttonContainer.classList.remove('visible');
            }, 2000); // Buttons will disappear after 2 seconds of no movement
        }

        // Hide buttons when mouse leaves the window
        function handleMouseLeave() {
            buttonContainer.classList.remove('visible');
            clearTimeout(timeout);
        }

        // Add event listeners for mouse movement and leaving
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseleave', handleMouseLeave);

        // Previous player event handlers remain the same
        player.on('pause', function() {
            player.play();
        });

        player.on('volumechange', function() {
            player.setVolume(0);
        });

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                player.play();
            }
        });

        function showInfo() {
            document.getElementById('infoModal').style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                hideInfo();
            }
        }
    </script>
</body>
</html>
