<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRL INTERNET SHOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4;
            overflow: hidden;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #FF69B4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #FF69B4;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4 !important;
        }
        
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #video-wrapper:hover .button-container {
            opacity: 1;
        }
        
        .control-button {
            background: rgba(255, 192, 203, 0.3);
            border: 2px solid #FF69B4;
            color: #FF69B4;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 9999;
        }
        
        .control-button:hover {
            background: rgba(255, 105, 180, 0.4);
            border-color: #FF1493;
            color: #FFC0CB;
            transform: scale(1.1);
        }

        .volume-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .volume-slider-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 192, 203, 0.3);
            border: 2px solid #FF69B4;
            border-radius: 20px;
            padding: 10px 5px;
            display: none;
        }

        .volume-slider-container.show {
            display: block;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 4px;
            height: 100px;
            background: #FF69B4;
            outline: none;
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            transform: rotate(180deg);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 105, 180, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FFC0CB;
            color: white;
            z-index: 10000;
            width: 320px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }
        
        .modal-content {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .modal-content h2 {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: underline;
            text-underline-offset: 5px;
            padding-bottom: 2px;
        }

        .memorial-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100%;
            margin: 15px auto;
            display: block;
            border: 2px solid white;
        }
        
        .modal-content p {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 14px;
            line-height: 1.4;
            margin: 15px 0 0 0;
        }
        
        .close-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .close-button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <div id="video-container"></div>
        
        <div class="button-container">
            <button class="control-button" onclick="showInfo()" title="Information">ⓘ</button>
            <div class="volume-container">
                <button class="control-button" onclick="toggleVolumeSlider()" title="Volume">♪</button>
                <div class="volume-slider-container">
                    <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" oninput="updateVolume(this.value)">
                </div>
            </div>
            <button class="control-button" onclick="changeChannel()" title="Change Channel">⟳</button>
        </div>
    </div>
    
    <div id="infoModal" class="modal">
        <button class="close-button" onclick="hideInfo()">×</button>
        <div class="modal-content">
            <h2>GIRL INTERNET SHOW</h2>
            <img 
                src="https://filmfreeway-production-storage-01-connector.filmfreeway.com/press_kits/headshots/002/256/588/original/8f5205df61-headshot.jpg?1674168904" 
                alt="Kati Kelli" 
                class="memorial-image"
            >
            <p>This website serves as a memorial tribute to the digital legacy of internet superstar Kati Kelli, who passed away in 2019.</p>
        </div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        let videoDuration = 0;
        
        const player = new Vimeo.Player('video-container', {
            id: '828438095',
            loop: true,
            autoplay: true,
            responsive: true,
            dnt: true,
            playsinline: true,
            controls: true
        });

        function changeChannel() {
            if (videoDuration > 0) {
                const randomTime = Math.floor(Math.random() * videoDuration);
                player.setCurrentTime(randomTime)
                    .then(function() {
                        return player.play();
                    })
                    .catch(function(error) {
                        console.error('Error changing channel:', error);
                    });
            }
        }

        function toggleVolumeSlider() {
            const slider = document.querySelector('.volume-slider-container');
            slider.classList.toggle('show');
        }

        function updateVolume(value) {
            player.setVolume(value);
        }

        document.addEventListener('click', function(event) {
            const volumeContainer = document.querySelector('.volume-container');
            const slider = document.querySelector('.volume-slider-container');
            if (!volumeContainer.contains(event.target)) {
                slider.classList.remove('show');
            }
        });

        player.ready().then(function() {
            player.setVolume(1);
        });

        player.on('loaded', function() {
            player.getDuration().then(function(duration) {
                videoDuration = duration;
                const now = new Date();
                const secondsInDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
                const videoPosition = secondsInDay % duration;
                return player.setCurrentTime(videoPosition);
            })
            .then(function() {
                return player.play();
            })
            .catch(function(error) {
                console.error('Error setting up video:', error);
            });
        });

        player.on('pause', function() {
            player.play();
        });

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                player.play();
            }
        });

        function showInfo() {
            document.getElementById('infoModal').style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                hideInfo();
            }
        }
    </script>
</body>
</html>
