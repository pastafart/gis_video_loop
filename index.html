<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Loop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            /* This should maintain aspect ratio better */
            position: absolute;
            width: 100vw;
            height: 56.25vw; /* maintain 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* maintain 16:9 aspect ratio */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script>
        const player = new Vimeo.Player('video-container', {
            id: '1017463789',
            background: true,
            loop: true,
            autoplay: true,
            muted: true,
            responsive: true,
            quality: 'auto'
        });

        player.on('loaded', function() {
            player.getDuration().then(function(duration) {
                const randomTime = Math.floor(Math.random() * duration);
                player.setCurrentTime(randomTime).then(function() {
                    player.play();
                });
            });
        });

        // Add this to ensure proper sizing on mobile
        window.addEventListener('resize', function() {
            player.element.style.height = window.innerHeight + 'px';
            player.element.style.width = window.innerWidth + 'px';
        });
    </script>
</body>
</html>
