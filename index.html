<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        /* Core styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4;
            overflow: hidden;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #FF69B4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Simple welcome text */
        #video-wrapper::before {
            content: 'welcome :)';
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background: #FF69B4;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FF69B4 !important;
        }
        
        #video-container.loaded {
            opacity: 1;
        }
