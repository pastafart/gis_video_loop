<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Loop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vimeo-player/2.20.1/player.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #video-container.loaded {
            opacity: 1;
        }
        
        /* Button Container */
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999; /* Ensure it's above the video */
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #video-wrapper:hover .button-container {
            opacity: 1;
        }
        
        .control-button {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 9999;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid white;
            color: white;
            z-index: 10000;
            max-width: 80%;
            width: 400px;
        }
        
        .modal-content {
            margin-bottom: 20px;
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <div id="video-container"></div>
        
        <!-- Control Buttons -->
        <div class="button-container">
            <button class="control-button" onclick="showInfo()" title="Information">ⓘ</button>
            <button class="control-button" onclick="location.reload()" title="Change Channel">⟳</button>
        </div>
    </div>
    
    <!-- Info Modal -->
    <div id="infoModal" class="modal">
        <button class="close-button" onclick="hideInfo()">×</button>
        <div class="modal-content">
            <h2>About This Channel</h2>
            <p>This is an endless stream of curated video content. Each time you refresh or click the "Change Channel" button, you'll get a random starting point in the video.</p>
            <p>Created with ♥️ using the Vimeo API.</p>
        </div>
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        
        // Initialize the Vimeo player with better error handling
        const player = new Vimeo.Player('video-container', {
            id: '1017463789',
            background: true,
            loop: true,
            autoplay: true,
            muted: true,
            responsive: true,
            dnt: true,
            playsinline: true
        });

        // Handle player errors
        player.on('error', function(error) {
            console.error('Vimeo player error:', error);
        });

        // Fade in video when loaded and start at random time
        player.on('loaded', function() {
            videoContainer.classList.add('loaded');
            
            player.getDuration().then(function(duration) {
                const randomTime = Math.floor(Math.random() * duration);
                return player.setCurrentTime(randomTime);
            })
            .then(function() {
                return player.play();
            })
            .catch(function(error) {
                console.error('Error setting up video:', error);
            });
        });

        // Ensure video stays playing and muted
        player.on('pause', function() {
            player.play();
        });

        player.on('volumechange', function() {
            player.setVolume(0);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                player.play();
            }
        });

        // Modal functions
        function showInfo() {
            document.getElementById('infoModal').style.display = 'block';
        }

        function hideInfo() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                hideInfo();
            }
        }
    </script>
</body>
</html>
